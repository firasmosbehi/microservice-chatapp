name: Code Scanning

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  schedule:
    - cron: '0 2 * * 1'  # Weekly on Monday at 2 AM

permissions:
  actions: read
  contents: read
  security-events: write

jobs:
  codeql-analysis:
    name: CodeQL Analysis
    runs-on: ubuntu-latest
    
    strategy:
      fail-fast: false
      matrix:
        language: [ 'javascript', 'python', 'go' ]
        # Rust analysis would require additional setup

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Initialize CodeQL
      uses: github/codeql-action/init@v4
      with:
        languages: ${{ matrix.language }}

    - name: Autobuild
      uses: github/codeql-action/autobuild@v4

    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v4
      with:
        category: "/language:${{matrix.language}}"

  security-scanning:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Run Trivy vulnerability scanner
      uses: aquasecurity/trivy-action@master
      with:
        scan-type: 'fs'
        scan-ref: '.'
        format: 'sarif'
        output: 'trivy-results.sarif'
    
    - name: Upload Trivy scan results to GitHub Security tab
      uses: github/codeql-action/upload-sarif@v3
      with:
        sarif_file: 'trivy-results.sarif'

  secret-detection:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0
    
    - name: GitLeaks Secret Scanner
      uses: gitleaks/gitleaks-action@v2
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    
    - name: Custom secret detection
      run: |
        # Basic pattern matching for common secrets
        echo "üîç Running custom secret detection..."
        
        # Check for AWS keys
        grep -r "AKIA[0-9A-Z]{16}" --include="*.js" --include="*.py" --include="*.go" --include="*.rs" --include="*.yml" --include="*.yaml" . || true
        
        # Check for private keys
        grep -r "-----BEGIN.*PRIVATE KEY-----" --include="*" . || true
        
        # Check for passwords in config files
        grep -r "password\s*[:=]" --include="*.env" --include="*.json" --include="*.yml" --include="*.yaml" . || true
        
        # Check for API tokens
        grep -r "[a-zA-Z0-9]{32,}" --include="*.js" --include="*.py" --include="*.go" --include="*.rs" . | grep -E "(token|key|secret)" || true
        
        echo "‚úÖ Custom secret detection completed"