name: Docker Build and Deploy

on:
  push:
    branches: [ main, dev ]
  pull_request:
    branches: [ main ]

permissions:
  contents: read
  packages: write

jobs:
  docker-build-and-push:
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    
    strategy:
      matrix:
        service: [frontend, user, chat, message, gateway]
        include:
          - service: frontend
            path: ./app/frontend-service
            dockerfile: ./app/frontend-service/Dockerfile
          - service: user
            path: ./app/user-service
            dockerfile: ./app/user-service/Dockerfile
          - service: chat
            path: ./app/chat-service
            dockerfile: ./app/chat-service/Dockerfile
          - service: message
            path: ./app/message-service
            dockerfile: ./app/message-service/Dockerfile
          - service: gateway
            path: ./app/gateway-service
            dockerfile: ./app/gateway-service/Dockerfile
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Log in to GHCR
      uses: docker/login-action@v3
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.CONTAINER_REGISTRY_TOKEN }}

    - name: Build and push ${{ matrix.service }} service
      uses: docker/build-push-action@v5
      with:
        context: ${{ matrix.path }}
        file: ${{ matrix.dockerfile }}
        push: true
        tags: |
          ghcr.io/${{ github.repository_owner }}/chatapp/${{ matrix.service }}:latest
          ghcr.io/${{ github.repository_owner }}/chatapp/${{ matrix.service }}:${{ github.sha }}
        platforms: linux/amd64,linux/arm64